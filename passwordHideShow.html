<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <style>
      #eyeClose{
    position: relative;
    bottom: 30px;
    left: 1085px;
}

      
  </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form>
      <div class="container">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" value="manmeet" id="passField"class="form-control" id="exampleInputPassword1">
          <i class="fas fa-eye-slash" aria-hidden="true" id="eyeClose"></i>
         
        </div>
    </form>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
  <script>
      document.getElementById('eyeClose').addEventListener('click',()=>{
         
          if(document.getElementById('passField').type=='password'){
            document.getElementById('passField').type='text';
            document.getElementById('eyeClose').classList.remove('fa-eye-slash');
            document.getElementById('eyeClose').classList.add('fa-eye');
          }else if(document.getElementById('passField').type='text'){
            document.getElementById('passField').type='password';
            document.getElementById('eyeClose').classList.remove('fa-eye');
            document.getElementById('eyeClose').classList.add('fa-eye-slash');
          }
      })
  </script>
</html>
